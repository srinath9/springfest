<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="bootstrap-responsive.min.css"  />
<link rel="stylesheet" type="text/css" href="bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="bootstrap.css" />
<link rel="stylesheet" type="text/css" href="change.css" />
<link rel="stylesheet" type="text/css" href="back.css" />

</head>

<body>
<div class="navbar">
  <div class="navbar-inner">
    
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
	  <li><a href="#">Contact</a></li>
	  
	  <li><a href="#">Register</a></li>
      <li id="end"><a href="#">Login</a></li>
    </ul>
  </div>
</div>


<form class="form-horizontal">
	<h4> * Fill All The Required Fields</h4>
   <div class="control-group">
    <label class="control-label" for="inputUsername"></label>
    <div class="controls">
      <input type="text" placeholder="Username"> * 
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputEmail"></label>
    <div class="controls">
      <input type="email" id="inputEmail" placeholder="Email"> *
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword"></label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password"> *
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="inputPasswordAgain"></label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password Again"> *
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputFirstName"></label>
    <div class="controls">
	<input type="text" placeholder="First Name"> *
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputLastName"></label>
    <div class="controls">
	<input type="text" placeholder="Last Name"> *
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPhone"></label>
    <div class="controls">
	<input type="text" placeholder="Phone No."> 
    </div>
  </div>

  
  
  
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <button type="submit" class="btn">Sign in</button>
    </div>
  </div>
</form>



</body>
</html>
